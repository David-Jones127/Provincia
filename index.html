<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mapa Interactivo de Provincias</title>
  <link rel="stylesheet" href="estilo.css">
</head>
<body>

  <h1>Mapa Interactivo de las Provincias</h1>
  <p>Haz clic sobre una provincia para ver más información.</p>

  <div class="contenedor-mapa">
    <img src="mapa-republica-dominicana.jpg" alt="Mapa RD" usemap="#mapaRD">

    <map name="mapaRD">
      <!-- Provincias con nombre en atributo data-provincia -->
      <area shape="poly" coords="52,320,48,305,98,314,90,343,57,335,68,353,121,369,154,369,174,400,133,398,139,420,126,424,69,398,28,358,6,315,34,320" alt="Independencia"
        data-provincia="independencia" href="javascript:void(0);" onclick="abrirProvincia(this)">
      <!-- Agrega más provincias aquí con sus coordenadas -->
        <area shape="poly" coords="333,164,308,152,312,133,320,126,326,112,332,103,341,90,359,85,417,101,389,123,355,116,339,142,338,156" alt="Espaillat"
        data-provincia="espaillat" href="javascript:void(0);" onclick="abrirProvincia(this)">
    </map>
  </div>

  <script src="script.js"></script>
</body>
</html>
